<div class="container">
    <h2>Create a New Chat Room</h2>
    
    <div>
      <label for="chatRoomName">Chat Room Name:</label>
      <input type="text" id="chatRoomName" [(ngModel)]="chatRoomName" class="form-control">
    </div>
    
    <div class="mt-3">
      <label>Select Participants:</label>
      <div *ngFor="let user of authorizedUsers">
        <label>
          <input type="checkbox" [(ngModel)]="selectedUsers[user.uid]" (change)="toggleUserSelection(user.uid)">
          {{ user.displayName }}
        </label>
      </div>
    </div>
    
    <button mat-raised-button class="btn btn-primary mt-3" (click)="createChatRoom()">Create Chat Room</button>
    
    <h2 class="mt-4">Existing Chat Rooms</h2>
    <div *ngFor="let chatRoom of chatRooms$ | async">
      <a [routerLink]="['/chat', chatRoom.key]">{{ chatRoom.payload.val().name }}</a>
    </div>
  </div>
